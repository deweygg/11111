<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts 中国地图标点示例</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
</head>
<body>
    <div id="main" style="width: 100%; height: 600px;"></div>
    <script>
        // 初始化 ECharts 实例
        var myChart = echarts.init(document.getElementById('main'));

        // 配置项
        var option = {
            title: {
                text: '中国地图标点示例',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            visualMap: {
                min: 0,
                max: 1000,
                left: 'left',
                top: 'bottom',
                text: ['高', '低'],
                calculable: true
            },
            series: [
                {
                    name: '中国地图',
                    type: 'map',
                    mapType: 'china',
                    roam: true,
                    label: {
                        show: true
                    },
                    data: [
                        {name: '北京', value: 999}
                    ],
                    markPoint: {
                        symbolSize: 50,
                        label: {
                            show: true,
                            formatter: '{b}'
                        },
                        data: [
                            {name: '北京', coord: [116.4074, 39.9042]} // 北京的经纬度
                        ]
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>
</html>
